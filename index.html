<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
      <div class="section-1">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="border-line"></div>

      <div class="section-2">
        <!-- <h2>Contact Information</h2> -->

        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <div class="form-top">
              <div class="input-section">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  placeholder="Required"
                />
              </div>
              <br />

              <div class="input-section">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Required"
                />
              </div>
              <br />

              <div class="input-section">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" />
              </div>
              <br />

              <div class="input-section">
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address" />
              </div>
              <br />

              <div class="input-section">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>
              <br />

              <div class="input-section">
                <label for="state">State</label>
                <select id="state" name="state">
                  <option value="" disabled selected hidden>
                    Choose State
                  </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>

              <div class="input-section">
                <label for="zip-code" id="input-zip">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" />
              </div>
            </div>
          </fieldset>

          <div class="border-line-2"></div>

          <!-- <h2>Newsletter</h2> -->
          <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>

            <div class="form-bottom">
              <input type="checkbox" id="html-news" name="html-news" />
              <label for="html-news">HTML News</label><br />

              <input type="checkbox" id="css-news" name="css-news" />
              <label for="css-news">CSS News</label><br />

              <input
                type="checkbox"
                id="javascript-news"
                name="javascript-news"
              />
              <label for="javascript-news">Javascript News</label>

              <p>Newsletter format</p>

              <input type="radio" id="html" name="html-plain" />
              <label for="html">HTML</label><br />

              <input type="radio" id="plain-text" name="html-plain" />
              <label for="plain-text">Plain text</label>

              <label for="topics" class="topics"
                >Other topics you'd like to hear about</label
              >
              <textarea id="topics" name="topics"></textarea><br />

              <button type="submit" class="button">Sign Up</button>
            </div>
          </fieldset>
        </form>
      </div>

      <footer>Copyright The Code Review</footer>
    </div>
  </body>
</html>
